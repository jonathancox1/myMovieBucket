<!DOCTYPE html>
<html>

<head>
    <title>myMovieBucket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/771e6a2d5d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white">
    <div class="container bg-light min-vh-100">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h2 class="display-2" style="color: rgb(24, 73, 111);"><small
                        class="text-muted font-weight-light">my</small><strong>Movie Bucket</strong></h2>
                <!-- <p>Search for movies to save to your list</p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <form id="search-form">
                    <div class="input-group">
                        <input class="form-control search-bar" placeholder="Add a movie to your list" id="searchBar">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Search
                                Movies</button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-outline-secondary" id="watchlist">My Watchlist</button>

                <div class="col-3"></div>
            </div>
        </div>

        <div class="row m-4 justify-content-center moviesContainer">
            <!-- movies go here -->



        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
